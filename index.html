<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Ekip Kalir (ISTANBULBEKLE)</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

</head>

<body>
  <h1>"NetSearch: Your TV Station"</h1>
  <div id="root">
    <div class='row' id='mainRow'>
      <div class="input-group col" id='firstSelectDiv'>
        <select class="custom-select" id="selectShows">

        </select>
        <div class="input-group-append">
          <label class="input-group-text" id='firstLabel' for="selectShows">Select the shows</label>
        </div>
      </div>
      <div class="input-group col" id='secondSelectDiv'>
        <select class="custom-select" id="selectEpisodes">

        </select>
        <div class="input-group-append">
          <label class="input-group-text" id='secondLabel' for="selectEpisodes">Select the episodes</label>
        </div>
      </div>
      <button type="button" class="btn btn-warning btn-sm col">Clear the window</button>
      <nav class="navbar navbar-light bg-light col">
        <form class="form-inline" is='formInlineCover'>
          <input id='inputSearch' class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search">
          <span class='searchHolder'>Display number of episodes</span>
        </form>
      </nav>
    </div>
    <div class='container' id='coverCardContainer'>
      <div id='cardContainer' class='row'>

      </div>
    </div>
  </div>
  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->

  <script src="episodes.js"></script>

  <!-- Loads YOUR javascript code -->

  <script src="script.js"></script>
  <script src='shows.js'></script>
</body>

</html>
